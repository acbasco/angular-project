<app-header></app-header>
<div class="table-responsive-xl">
  <table class="table table-striped table-dark">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID #</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Member Since</th>
        <th scope="col">Actions</th>
      </tr>
      <tr *ngFor="let account of accounts">
        <th scope="row">{{ account.id }}</th>
        <td>{{ account.name }}</td>
        <td>{{ account.email }}</td>
        <td>{{ account.dateJoined | date: "MM d, y h:mm a z" }}</td>
        <td>
          <button class="btn btn-primary">Manage Account</button>
        </td>
      </tr>
    </thead>
  </table>
</div>
<div class="row" *ngIf="totalPages !== null">
  <div class="col">
    <ul class="pagination pagination-lg justify-content-center">
      <li class="page-item" *ngFor="let page of pages; let i = index" routerLinkActive="active">
        <a class="page-link" (click)="onNextPage(i)">{{ i + 1 }}</a>
      </li>
    </ul>
  </div>
</div>
