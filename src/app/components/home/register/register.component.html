<div class="container">
  <div class="row justify-content-center">
    <div class="col">
      <form [formGroup]="registerForm">
        <!-- Name -->
        <div class="form-group">
          <label for="name">Name: </label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Juan Dela Cruz"
            required
          />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="example@mail.com"
            required
          />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password (At least 8 Characters)</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            minlength="8"
            placeholder="********"
            required
          />
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            class="form-control"
            name="confirm-password"
            id="confirm-password"
            minlength="8"
            placeholder="********"
            required
          />
        </div>

        <!-- Control Buttons -->
        <div class="row">
          <input
            type="submit"
            class="col btn btn-primary m-1"
            value="Create Account"
            (click)="onRegister()"
          />

          <input type="reset" class="col btn btn-secondary m-1" value="Clear" />
        </div>
      </form>
    </div>
  </div>
</div>

<app-alert [hidden]="!alertStatus"></app-alert>
