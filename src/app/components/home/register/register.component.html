<div class="container">
  <div class="row justify-content-center">
    <div class="col">
      <form [formGroup]="registerForm">
        <!-- Name -->
        <div class="form-group">
          <label for="name">Name: </label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Juan Dela Cruz"
            formControlName="name"
          />

          <!-- Name Validation Errors -->
          <div
            *ngIf="
              registerForm.get('name')?.invalid &&
              registerForm.get('name')?.touched
            "
          >
            <!-- Can't be empty -->
            <span
              class="text-danger"
              *ngIf="registerForm.get('name')?.hasError('required')"
            >
              Name can't be empty.
            </span>

            <!-- Minimum Length of 2 -->
            <span
              class="text-danger"
              *ngIf="registerForm.get('name')?.hasError('minlength')"
            >
              Minimum length of 2.
            </span>

            <!-- No Whitespace -->
            <span
              class="text-danger"
              *ngIf="registerForm.get('name')?.hasError('whitespace')"
            >
              Spaces only not allowed.
            </span>
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="example@mail.com"
            formControlName="email"
          />

          <!-- Email Validation Error -->
          <div
            *ngIf="
              registerForm.get('email')?.invalid &&
              registerForm.get('email')?.touched
            "
          >
            <!-- Can't be empty -->
            <span
              class="text-danger"
              *ngIf="registerForm.get('email')?.hasError('required')"
            >
              Email address can't be empty.
            </span>

            <!-- Valid email address -->
            <span
              class="text-danger"
              *ngIf="registerForm.get('email')?.hasError('email')"
            >
              Please enter a valid email address.
            </span>

            <!-- TODO: Add email address already in use -->
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password (At least 8 Characters)</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="********"
            formControlName="password"
          />

          <!-- Password Validation Error -->
          <div
            *ngIf="
              registerForm.get('password')?.invalid && registerForm.get('password')?.touched
            "
          >
            <!-- Can't be empty -->
            <span
              class="text-danger"
              *ngIf="registerForm.get('password')?.hasError('required')"
            >
              Password can't be empty.
            </span
            >

            <!-- Minimum length of 8 -->
            <span
              class="text-danger"
              *ngIf="registerForm.get('password')?.hasError('minlength')"
            >
              Minimum length of 8.
            </span
            >
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            class="form-control"
            name="confirm-password"
            id="confirm-password"
            placeholder="********"
            formControlName="confirmPassword"
          />

          <!-- Confirm Password Validation Error -->
          <div
            *ngIf="
              registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched
            "
          >
            <!-- Can't be empty -->
            <span
              class="text-danger"
              *ngIf="registerForm.get('confirmPassword')?.hasError('required')"
            >
              Confirm Password can't be empty.
            </span
            >

            <!-- Minimum length of 8 -->
            <span
              class="text-danger"
              *ngIf="registerForm.get('confirmPassword')?.hasError('minlength')"
            >
              Minimum length of 8.
            </span
            >

            <!-- Must match password field -->
            <span class="text-danger"
              *ngIf="registerForm.get('confirmPassword')?.hasError('confirmPassword')">
              Passwords do not match.
            </span>
          </div>
        </div>

        <!-- Control Buttons -->
        <div class="row">
          <input
            type="submit"
            class="col btn btn-primary m-1"
            value="Create Account"
            (click)="onRegister()"
          />

          <input type="reset" class="col btn btn-secondary m-1" value="Clear" />
        </div>
      </form>
    </div>
  </div>
</div>

<app-alert [hidden]="!alertStatus"></app-alert>
