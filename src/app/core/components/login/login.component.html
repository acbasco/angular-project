<div class="card">
  <div class="card-header">
    <h2 class="card-title">Login</h2>
    <h6 class="card-subtitle text-muted mb-2">Already registered? Proceed below</h6>
  </div>
  <div class="card-body">
    <form id="login-form" class="form-group">
      <!-- Email -->
      <div class="form-floating mb-3">
        <input type="email" id="email" name="email" required aria-label="email" class="form-control"
               placeholder="Email Address">
        <label for="email">Email Address</label>
      </div>
      <!-- Password -->
      <div class="form-floating mb-3">
        <input type="password" name="password" id="password" placeholder="Password" aria-label="password"
               class="form-control" required minlength="8">
        <label for="password">Password</label>
      </div>

      <button type="button" class="btn btn-outline-primary form-control">Login</button>
    </form>
  </div>
</div>
